<div class="pageContainer">
    <mat-card class="toolsContainer mat-elevation-z8" style="min-width: 200px">
        <form [formGroup]="toolForm">
                <mat-form-field style="margin-left:10px; margin-right: 10px; width:150px">
                        <input type="number" matInput formControlName="rows" placeholder="Rows">
                        <mat-error *ngIf="toolForm.controls['rows'].invalid">
                                Required value between 3 to {{MAX_ROWS}}
                        </mat-error>
                </mat-form-field>
                <mat-form-field style="margin-left:10px; margin-right: 10px; width:150px">
                        <input type="number" matInput formControlName="cols" placeholder="Columns">
                        <mat-error *ngIf="toolForm.controls['cols'].invalid">
                                Required value between 3 to {{MAX_COLS}}
                        </mat-error>
                </mat-form-field>
        </form>
        Step 1: <button mat-stroked-button color="primary" [ngClass]="{'buttonSelected': (boxAction == 'START')}" (click)="setBoxAction('START')">Pick Start Box - {{boxAction == 'START'?'ON':'OFF'}}</button>
        Step 2: <button mat-stroked-button color="primary" [ngClass]="{'buttonSelected':  (boxAction == 'DESTINATION')}" (click)="setBoxAction('DESTINATION')">Pick Destination Box - {{boxAction == 'DESTINATION'?'ON':'OFF'}}</button>
        Step 3: <button mat-stroked-button color="primary" [ngClass]="{'buttonSelected':  (boxAction == 'BLOCKER')}" (click)="setBoxAction('BLOCKER')">Toggle Draw Blockers - {{boxAction == 'BLOCKER'?'ON':'OFF'}}</button>
        Step 4: <div style="display: flex; flex-direction: column;">
                        <div>
                                <button mat-flat-button style="margin:5px" color="primary" (click)="findShortestPath()">Find Path</button>
                                <button mat-flat-button style="margin:5px" color="accent" (click)="resetPage()">Reset All</button>
                        </div>
                        <mat-checkbox class="example-margin" [(ngModel)]="isVisualizeOn">Visualize</mat-checkbox>
        </div>
    </mat-card>
    <div class="gridContainer">
        <mat-error *ngIf="toolForm.controls['startNode'].invalid || toolForm.controls['destNode'].invalid">
                Please pick Start and Destination box.
        </mat-error>
        <div *ngFor="let row of gridRows" class="rowDiv">
            <box  *ngFor="let col of gridCols" [node]="gridArr[row][col]" [visited]="gridArr[row][col].isVisited" [boxAction]="boxAction" (pageAction)="pageAction($event)"></box>
        </div>
    </div>
</div>
