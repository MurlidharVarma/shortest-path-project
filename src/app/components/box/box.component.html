<div [ngClass]="{
    'boxStyle': true,
    'boxBlockedStyle': node.isBlocked,
    'boxStartStyle': node.isStart,
    'boxVisitedStyle': (node.isVisited && !node.isBlocked && !node.isDestination && !node.isStart),
    'boxDestinationStyle': node.isDestination,
    'isInShortestPath': node.isInShortestPath,
    'isInProgress': node.isInProgress,
    'onHoverPointer':boxAction
  }" (click)="onBoxClicked()">
{{node?.distance}}
</div>
